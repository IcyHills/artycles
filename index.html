<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artycles</title>
    <style>
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            background: #222;
            border: 1px solid white;
            color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            cursor: pointer;
        }
        #urlDisplay {
            margin-top: 20px;
        }
        #copyMessage {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>URL Generator</h1>
    <input type="text" id="inputText" placeholder="Enter something">
    <button id="copyButton">Copy URL</button>
    <div id="urlDisplay"></div>
    <div id="copyMessage">Copied!</div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            let inputText = document.getElementById('inputText').value.trim().toLowerCase().replace(/\s+/g, '-');
            let generatedUrl = `https://artycles.pages.dev/${inputText}`;
            let urlDisplay = document.getElementById('urlDisplay');
            urlDisplay.innerHTML = `<a href="${generatedUrl}" target="_blank">${generatedUrl}</a>`;
            navigator.clipboard.writeText(generatedUrl).then(function() {
                document.getElementById('copyMessage').style.display = 'block';
            }, function() {
                document.getElementById('copyMessage').textContent = 'Failed to copy';
                document.getElementById('copyMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
